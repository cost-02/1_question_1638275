name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    # Autobuild attempts to build any compiled languages (Java, C#, C++, etc.)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # If the autobuild fails, run a manual build step. Add build commands here.
    - name: Manual build
      if: failure()
      run: |
        # Add custom build commands here
        echo "Running manual build step..."

    # Executes the CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        output: results.sarif

    # NEW STEP: Convert SARIF results to a detailed CSV file
    - name: Convert SARIF to CSV
      run: |
        python convert_sarif_to_csv.py results.sarif codeql-results.csv
